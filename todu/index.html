<!DOCTYPE html>
<html lang="en">
<head>

/>

          width: 25px;

<body>
    <div class="main w-full h-screen lg:h-fit bg-[#0D0D0D] px-10 lg:px-20 py-5 font-[gilroy]">
<div class="nav w-full flex justify-between items-center">
    <h1 class=" uppercase font-bold text-sm text-[#CEBEA4] tracking-wide lg:text-xl ">xero<span class="text-[#FF5531]">todo</span></h1>
    <i class="ri-door-closed-line text-[#CEBEA4] text-lg lg:text-xl"></i>
</div>
<div class="content w-full  mx-auto mt-5 lg:mt-10 flex flex-col items-center justify-center gap-12">

<div class="div">

</div>
<div class="circle rounded-full h-[80px] lg:h-[150px] w-[80px] lg:w-[150px] bg-[#FF5531] flex items-center justify-center">

</div>
    </div>

            <i class="ri-add-fill font-bold text-xl"></i>
        </div>
        
    </div>

        <button class="w-[70vw] lg:w-[38vw] flex justify-between px-5 items-center bg-zinc-800 rounded-[15px] py-3 border-2 border-[#CEBEA4]">

                <input type="radio" name="selection " value="option1" class="dot" >
            <label for="" class="text-lg lg:text-xl text-[#CEBEA4] uppercase font-semibold">task 1</label>
            </div>
            <div class="icons flex gap-2 items-center">
                <i class="ri-user-add-line text-lg lg:text-xl text-[#CEBEA4] "></i>
                <i class="ri-delete-bin-line text-lg lg:text-xl text-[#CEBEA4] "></i>
            </div>
        </button>
        <button class="w-[70vw] lg:w-[38vw] flex justify-between px-5 items-center bg-zinc-800 rounded-[15px] py-3 border-2 border-[#CEBEA4]">
            <div class="div flex items-center gap-3">
                <input type="radio" name="selection " value="option2" class="dot">
            <label for="" class="text-lg lg:text-xl text-[#CEBEA4] uppercase font-semibold">task 1</label>

        </button>
        <button class="w-[70vw] lg:w-[38vw] flex justify-between px-5 items-center bg-zinc-800 rounded-[15px] py-3 border-2 border-[#CEBEA4]">
            <div class="div flex items-center gap-3">

            <label for="" class="text-lg lg:text-xl text-[#CEBEA4] uppercase font-semibold">task 1</label>

</div>
